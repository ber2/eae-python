</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="5" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026;--theme:eae;" data-marpit-pagination-total="49">
<h2 id="%C2%BFqu%C3%A9-es-la-estad%C3%ADstica-descriptiva">¬øQu√© Es la Estad√≠stica Descriptiva?</h2>
<p><strong>Objetivo</strong>: Resumir y describir caracter√≠sticas de un conjunto de datos</p>
<p><strong>Dos grandes categor√≠as</strong>:</p>
<ol>
<li><strong>Tendencia central</strong>: ¬øD√≥nde est√° el &quot;centro&quot; de los datos?</li>
<li><strong>Dispersi√≥n</strong>: ¬øQu√© tan &quot;dispersos&quot; est√°n los datos?</li>
</ol>
<p><strong>Analog√≠a</strong>:</p>
<ul>
<li>Tendencia central = ¬øCu√°l es el precio t√≠pico?</li>
<li>Dispersi√≥n = ¬øLos precios son similares o muy variables?</li>
</ul>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="6" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026;--theme:eae;" data-marpit-pagination-total="49">
<h2 id="medidas-de-tendencia-central">Medidas de Tendencia Central</h2>
<p><strong>Media (promedio)</strong>: Suma de todos los valores / cantidad</p>
<pre><code class="language-python">df[<span class="hljs-string">&quot;price&quot;</span>].mean()
</code></pre>
<p><strong>Mediana</strong>: Valor central cuando ordenamos los datos</p>
<pre><code class="language-python">df[<span class="hljs-string">&quot;price&quot;</span>].median()
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="7" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026;--theme:eae;" data-marpit-pagination-total="49">
<p><strong>Moda</strong>: Valor m√°s frecuente</p>
<pre><code class="language-python">df[<span class="hljs-string">&quot;price&quot;</span>].mode()
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-marpit-fragments="2" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="8" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026;--theme:eae;" data-marpit-pagination-total="49">
<h2 id="media-vs-mediana-%C2%BFcu%C3%A1ndo-usar-cada-una">Media vs Mediana: ¬øCu√°ndo Usar Cada Una?</h2>
<p><strong>Ejemplo</strong>: Salarios en una empresa</p>
<ul>
<li>Empleados: 25k, 28k, 30k, 32k, 35k, <strong>500k</strong> (CEO)</li>
</ul>
<p><strong>Media</strong>: (25 + 28 + 30 + 32 + 35 + 500) / 6 = <strong>108k</strong><br />
<strong>Mediana</strong>: (30 + 32) / 2 = <strong>31k</strong></p>
<ul>
<li data-marpit-fragment="1"><strong>¬øCu√°l representa mejor el salario &quot;t√≠pico&quot;?</strong> La mediana</li>
<li data-marpit-fragment="2"><strong>Mediana</strong>: Es m√°s robusta contra outliers y siempre es un elemento de la muestra</li>
</ul>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="9" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026;--theme:eae;" data-marpit-pagination-total="49">
<h2 id="medidas-de-dispersi%C3%B3n">Medidas de Dispersi√≥n</h2>
<p><strong>¬øPor qu√© importan?</strong><br />
Dos datasets pueden tener la misma media pero ser muy diferentes:</p>
<p><strong>Dataset A</strong>: 10, 10, 10, 10, 10 ‚Üí Media = 10, Dispersi√≥n = 0<br />
<strong>Dataset B</strong>: 0, 5, 10, 15, 20 ‚Üí Media = 10, Dispersi√≥n = alta</p>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="10" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026;--theme:eae;" data-marpit-pagination-total="49">
<h2 id="rango">Rango</h2>
<p><strong>Rango</strong>: Diferencia entre m√°ximo y m√≠nimo</p>
<pre><code class="language-python">rango = df[<span class="hljs-string">&quot;price&quot;</span>].<span class="hljs-built_in">max</span>() - df[<span class="hljs-string">&quot;price&quot;</span>].<span class="hljs-built_in">min</span>()
</code></pre>
<p><strong>Ventaja</strong>: Muy f√°cil de calcular e interpretar<br />
<strong>Desventaja</strong>: Sensible a outliers extremos</p>
<p><strong>Ejemplo</strong>: Precios entre 150k y 2M ‚Üí Rango = 1.85M<br />
(Pero si 99% est√°n entre 200k-400k, el rango no es muy informativo)</p>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="11" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026;--theme:eae;" data-marpit-pagination-total="49">

<p><strong>Interpretaci√≥n intuitiva</strong>:</p>
<ul>
<li>œÉ peque√±a ‚Üí Datos concentrados cerca de la media</li>
<li>œÉ grande ‚Üí Datos dispersos, lejos de la media</li>
</ul>
<p><strong>Regla pr√°ctica (para distribuciones normales)</strong>:</p>
<ul>
<li>~68% de datos est√°n dentro de Œº ¬± 1œÉ</li>
<li>~95% de datos est√°n dentro de Œº ¬± 2œÉ</li>

<h2 id="cuartiles-y-percentiles">Cuartiles y Percentiles</h2>
<p><strong>Cuartiles</strong>: Dividen los datos en 4 partes iguales</p>
<ul>
<li><strong>Q1 (25%)</strong>: 25% de datos est√°n por debajo</li>
<li><strong>Q2 (50%)</strong>: La mediana</li>
<li><strong>Q3 (75%)</strong>: 75% de datos est√°n por debajo</li>
</ul>
<pre><code class="language-python">df[<span class="hljs-string">&quot;price&quot;</span>].quantile(<span class="hljs-number">0.25</span>)  <span class="hljs-comment"># Q1</span>
df[<span class="hljs-string">&quot;price&quot;</span>].quantile(<span class="hljs-number">0.50</span>)  <span class="hljs-comment"># Q2 (mediana)</span>
df[<span class="hljs-string">&quot;price&quot;</span>].quantile(<span class="hljs-number">0.75</span>)  <span class="hljs-comment"># Q3</span>
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="15" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026;--theme:eae;" data-marpit-pagination-total="49">
<p><strong>Rango intercuart√≠lico (IQR)</strong>: Q3 - Q1</p>
<ul>
<li>Contiene el 50% central de los datos</li>
<li>√ötil para detectar outliers</li>
</ul>
<p><strong>Regla est√°ndar</strong>: Un valor es outlier si:</p>
<ul>
<li>Valor &lt; Q1 - 1.5 √ó IQR</li>
<li>Valor &gt; Q3 + 1.5 √ó IQR</li>
</ul>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="16" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  5 febrero 2026;--theme:eae;" data-marpit-pagination-total="49">
<pre><code class="language-python">Q1 = df[<span class="hljs-string">&quot;price&quot;</span>].quantile(<span class="hljs-number">0.25</span>)
Q3 = df[<span class="hljs-string">&quot;price&quot;</span>].quantile(<span class="hljs-number">0.75</span>)
IQR = Q3 - Q1

limite_inferior = Q1 - <span class="hljs-number">1.5</span> * IQR
limite_superior = Q3 + <span class="hljs-number">1.5</span> * IQR

outliers = df[(df[<span class="hljs-string">&quot;price&quot;</span>] &lt; limite_inferior) |
              (df[<span class="hljs-string">&quot;price&quot;</span>] &gt; limite_superior)]
</code></pre>
<p><strong>Esto es lo que usa un box plot para mostrar outliers</strong></p>

</section>

<h2 id="distribuciones-de-datos">Distribuciones de Datos</h2>
<p><strong>Distribuci√≥n</strong>: C√≥mo se reparten los valores de una variable</p>
<p><strong>Tipos comunes</strong>:</p>
<ul>
<li><strong>Normal (gaussiana)</strong>: Campana sim√©trica</li>

<h2 id="la-distribuci%C3%B3n-normal">La Distribuci√≥n Normal</h2>
<p><strong>Caracter√≠sticas</strong>:</p>
<ul>
<li>Forma de campana sim√©trica</li>
<li>Media = Mediana = Moda (todas en el centro)</li>
<li>Definida por Œº (media) y œÉ (desviaci√≥n est√°ndar)</li>
</ul>
<p><strong>¬øPor qu√© es importante?</strong></p>
<ul>
<li>Muchos fen√≥menos naturales siguen distribuci√≥n normal</li>
<li>Base de muchos tests estad√≠sticos</li>

<h2 id="%C2%BFqu%C3%A9-es-la-probabilidad">¬øQu√© Es la Probabilidad?</h2>
<p><strong>Definici√≥n</strong>: Medida de la incertidumbre de que ocurra un evento</p>

<h2 id="eventos-independientes-vs-dependientes">Eventos Independientes vs Dependientes</h2>
<p><strong>Independientes</strong>: Un evento no afecta al otro</p>

<li>Lanzar dos monedas</li>
<li>Resultados de dos tiradas de dado</li>
</ul>
<p><strong>Dependientes</strong>: Un evento afecta al otro</p>
<ul>
<li>Sacar dos cartas de baraja sin reemplazo</li>
<li>Probabilidad de cancelaci√≥n dada la temporada</li>
</ul>

<h2 id="muestreo-y-aleatoriedad">Muestreo y Aleatoriedad</h2>
<p><strong>Poblaci√≥n</strong>: Todos los elementos de inter√©s<br />
<strong>Muestra</strong>: Subconjunto de la poblaci√≥n</p>
<p><strong>¬øPor qu√© muestrear?</strong></p>
<ul>
<li>No podemos medir toda la poblaci√≥n (caro, imposible)</li>
<li>Muestra representativa nos da informaci√≥n sobre poblaci√≥n</li>
</ul>
<p><strong>Muestreo aleatorio</strong>: Cada elemento tiene igual probabilidad de ser seleccionado</p>
<pre><code class="language-python"><span class="hljs-comment"># Muestra aleatoria de 100 propiedades</span>
muestra = df.sample(n=<span class="hljs-number">100</span>, random_state=<span class="hljs-number">42</span>)
</code></pre>

<h2 id="random-seed-reproducibilidad">Random Seed: Reproducibilidad</h2>
<p>Operaciones aleatorias dan resultados diferentes cada vez</p>
<pre><code class="language-python">df.sample(<span class="hljs-number">5</span>)  <span class="hljs-comment"># Cada vez diferente</span>
</code></pre>
<p>Si fijamos el random seed, los resultados siempre ser√°n iguales</p>
<pre><code class="language-python">df.sample(<span class="hljs-number">5</span>, random_state=<span class="hljs-number">42</span>)  <span class="hljs-comment"># Siempre igual</span>
</code></pre>
<p>Usar <code>random_state</code> garantiza reproducibilidad a cambio de destruir la aleatoriedad.</p>
<p><strong>Valor t√≠pico</strong>: 42 (por tradici√≥n - referencia a Gu√≠a del Autoestopista Gal√°ctico)</p>
