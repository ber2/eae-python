<p>Para regresi√≥n, medimos <strong>error</strong> = diferencia entre predicci√≥n y valor real</p>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -0.464ex; display: block; width: 100%; height: auto; max-height: 2.296ex;" xmlns="http://www.w3.org/2000/svg" width="9.02ex" height="2.296ex" role="img" focusable="false" viewBox="0 -810 3987 1015"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D45F" d="M21 287Q22 290 23 295T28 317T38 348T53 381T73 411T99 433T132 442Q161 442 183 430T214 408T225 388Q227 382 228 382T236 389Q284 441 347 441H350Q398 441 422 400Q430 381 430 363Q430 333 417 315T391 292T366 288Q346 288 334 299T322 328Q322 376 378 392Q356 405 342 405Q286 405 239 331Q229 315 224 298T190 165Q156 25 151 16Q138 -11 108 -11Q95 -11 87 -5T76 7T74 17Q74 30 114 189T154 366Q154 405 128 405Q107 405 92 377T68 316T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g><g data-mml-node="mo" transform="translate(728.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mi" transform="translate(1784.6,0)"><path data-c="1D466" d="M21 287Q21 301 36 335T84 406T158 442Q199 442 224 419T250 355Q248 336 247 334Q247 331 231 288T198 191T182 105Q182 62 196 45T238 27Q261 27 281 38T312 61T339 94Q339 95 344 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g> <h2 id="m%C3%BAltiples-features">M√∫ltiples Features</h2>

<p><strong>En Python - ¬°exactamente igual!</strong></p>
<pre><code class="language-python">X = df[[<span class="hljs-string">&#x27;sqrmts&#x27;</span>, <span class="hljs-string">&#x27;rooms&#x27;</span>, <span class="hljs-string">&#x27;floor&#x27;</span>, <span class="hljs-string">&#x27;bathrooms&#x27;</span>]]

<h2 id="overfitting-el-enemigo">Overfitting: El Enemigo</h2>
<p><strong>Overfitting</strong> = modelo &quot;memoriza&quot; datos de entrenamiento pero generaliza mal</p>
<div class="columns">
<div>
<p><strong>S√≠ntomas</strong>:</p>
<ul>
<li>Error bajo en train</li>
<li>Error alto en test</li>
<li>Diferencia grande entre train y test</li>
</ul>
</div>
<div>
<p><strong>Causas</strong>:</p>
<ul>
<li>Modelo muy complejo</li>
<li>Muchas features</li>
<li>Pocos datos de entrenamiento</li>
</ul>
</div>

<h2 id="detectar-overfitting">Detectar Overfitting</h2>
<p>Calculamos nuestras m√©tricas de error en dos lugares:</p>
<ul>
<li>Training data: error en entrenamiento</li>
<li>Test data: error con datos <em>previamente no vistos</em></li>
</ul>
