<h1 id="primera-parte-calidad-y-limpieza-de-datos">Primera Parte: Calidad y Limpieza de Datos</h1>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="5" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="la-realidad-de-los-datos">La Realidad de los Datos</h2>
<p><strong>Mito</strong>: Los datos vienen limpios y listos para analizar</p>
<p><strong>Realidad</strong>: Los datos del mundo real son desordenados</p>
<p><strong>El 80% del tiempo de an√°lisis de datos se gasta en limpieza</strong></p>
<p>La limpieza de datos no es <em>glamourosa</em> pero es CR√çTICA para un buen an√°lisis</p>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="6" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<p>Problemas comunes:</p>
<ul>
<li><strong>Valores faltantes</strong> (NaN, NULL, vac√≠os)</li>
<li><strong>Duplicados</strong> (registros repetidos)</li>
<li><strong>Valores imposibles</strong> (edades negativas, precios de 0‚Ç¨)</li>
<li><strong>Formatos inconsistentes</strong> (fechas, texto)</li>
<li><strong>Errores de entrada</strong> (typos, c√≥digos incorrectos)</li>
</ul>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="7" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="patr%C3%B3n-de-calidad-de-datos">Patr√≥n de Calidad de Datos</h2>
<p>Cuando trabaj√©is con datos nuevos, seguid este proceso:</p>
<ol>
<li><strong>Identificar</strong> ‚Üí ¬øQu√© problemas hay?</li>
<li><strong>Clasificar</strong> ‚Üí ¬øQu√© tipo de problema? (faltante, duplicado, imposible)</li>
<li><strong>Decidir</strong> ‚Üí ¬øQu√© hacer? (eliminar, imputar, corregir)</li>
<li><strong>Documentar</strong> ‚Üí ¬øQu√© decisiones tomamos y por qu√©?</li>
</ol>
<p><strong>NUNCA eliminar datos sin entender por qu√© faltan o son raros</strong></p>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="8" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="valores-faltantes-detectar">Valores Faltantes: Detectar</h2>
<pre><code class="language-python"><span class="hljs-comment"># Contar por columna</span>
df.isnull().<span class="hljs-built_in">sum</span>()

<span class="hljs-comment"># Porcentaje faltante</span>
(df.isnull().<span class="hljs-built_in">sum</span>() / <span class="hljs-built_in">len</span>(df)) * <span class="hljs-number">100</span>

<span class="hljs-comment"># Ver filas con NaN</span>
df[df.isnull().<span class="hljs-built_in">any</span>(axis=<span class="hljs-number">1</span>)]
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="9" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h3 id="valores-faltantes-estrategias">Valores Faltantes: Estrategias</h3>
<pre><code class="language-python"><span class="hljs-comment"># Eliminar filas</span>
df_clean = df.dropna()

<span class="hljs-comment"># Eliminar columnas</span>
df_clean = df.dropna(axis=<span class="hljs-number">1</span>)

<span class="hljs-comment"># Rellenar con media</span>
df[<span class="hljs-string">&quot;price&quot;</span>] = df[<span class="hljs-string">&quot;price&quot;</span>].fillna(df[<span class="hljs-string">&quot;price&quot;</span>].mean())

<span class="hljs-comment"># Rellenar con mediana</span>
df[<span class="hljs-string">&quot;rooms&quot;</span>] = df[<span class="hljs-string">&quot;rooms&quot;</span>].fillna(df[<span class="hljs-string">&quot;rooms&quot;</span>].median())
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="10" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="duplicados">Duplicados</h2>
<p><strong>Detectar...</strong></p>
<pre><code class="language-python"><span class="hljs-comment"># ¬øHay duplicados?</span>
duplicados = df.duplicated()
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Filas duplicadas: <span class="hljs-subst">{duplicados.<span class="hljs-built_in">sum</span>()}</span>&quot;</span>)

<span class="hljs-comment"># Ver duplicados</span>
df[df.duplicated(keep=<span class="hljs-literal">False</span>)]
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="11" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<p><strong>...y eliminar</strong>:</p>
<pre><code class="language-python"><span class="hljs-comment"># Eliminar (mantiene primera ocurrencia)</span>
df_clean = df.drop_duplicates()

<span class="hljs-comment"># Basado en columnas espec√≠ficas</span>
df_clean = df.drop_duplicates(subset=[<span class="hljs-string">&quot;id&quot;</span>])
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="12" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="valores-imposibles">Valores Imposibles</h2>
<p>Decidir que un valor es imposible depende de la <strong>l√≥gica de negocio</strong>; qu√© hacer con ellos tambi√©n. Algunos ejemplos:</p>
<pre><code class="language-python"><span class="hljs-comment"># Precios negativos</span>
df[df[<span class="hljs-string">&quot;price&quot;</span>] &lt; <span class="hljs-number">0</span>]

<span class="hljs-comment"># Habitaciones = 0</span>
df[df[<span class="hljs-string">&quot;rooms&quot;</span>] == <span class="hljs-number">0</span>]

<span class="hljs-comment"># Outliers extremos</span>
df[df[<span class="hljs-string">&quot;sqrmts&quot;</span>] &gt; <span class="hljs-number">1000</span>]  <span class="hljs-comment"># 1000m¬≤ para un piso?</span>
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="13" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="transformaci%C3%B3n-de-datos-columnas-derivadas">Transformaci√≥n de Datos: Columnas Derivadas</h2>
<pre><code class="language-python"><span class="hljs-comment"># Precio por m¬≤</span>
df[<span class="hljs-string">&quot;price_per_sqm&quot;</span>] = df[<span class="hljs-string">&quot;price&quot;</span>] / df[<span class="hljs-string">&quot;sqrmts&quot;</span>]

<span class="hljs-comment"># Categorizar con pd.cut</span>
df[<span class="hljs-string">&quot;price_category&quot;</span>] = pd.cut(df[<span class="hljs-string">&quot;price&quot;</span>],
                               bins=[<span class="hljs-number">0</span>, <span class="hljs-number">200000</span>, <span class="hljs-number">400000</span>, <span class="hljs-number">1000000</span>],
                               labels=[<span class="hljs-string">&quot;Bajo&quot;</span>, <span class="hljs-string">&quot;Medio&quot;</span>, <span class="hljs-string">&quot;Alto&quot;</span>])
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="14" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="transformaci%C3%B3n-de-datos-funciones-personalizadas">Transformaci√≥n de Datos: Funciones Personalizadas</h2>
<pre><code class="language-python"><span class="hljs-comment"># Definir funci√≥n personalizada</span>
<span class="hljs-keyword">def</span> <span class="hljs-title function_">categorize_size</span>(<span class="hljs-params">sqm</span>):
    <span class="hljs-keyword">if</span> sqm &lt; <span class="hljs-number">50</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Peque√±o&quot;</span>
    <span class="hljs-keyword">elif</span> sqm &lt; <span class="hljs-number">100</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Mediano&quot;</span>
    <span class="hljs-keyword">else</span>:
        <span class="hljs-keyword">return</span> <span class="hljs-string">&quot;Grande&quot;</span>

<span class="hljs-comment"># Aplicar a columna</span>
df[<span class="hljs-string">&quot;size&quot;</span>] = df[<span class="hljs-string">&quot;sqrmts&quot;</span>].apply(categorize_size)
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="15" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="ordenar-datos">Ordenar Datos</h2>
<pre><code class="language-python"><span class="hljs-comment"># Ordenar por columna</span>
df_sorted = df.sort_values(<span class="hljs-string">&quot;price&quot;</span>)

<span class="hljs-comment"># Orden descendente</span>
df_sorted = df.sort_values(<span class="hljs-string">&quot;price&quot;</span>, ascending=<span class="hljs-literal">False</span>)

<span class="hljs-comment"># M√∫ltiples columnas</span>
df_sorted = df.sort_values([<span class="hljs-string">&quot;neighborhood&quot;</span>, <span class="hljs-string">&quot;price&quot;</span>])

<span class="hljs-comment"># Resetear √≠ndice</span>
df_sorted = df.sort_values(<span class="hljs-string">&quot;price&quot;</span>).reset_index(drop=<span class="hljs-literal">True</span>)
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="16" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="operaciones-groupby">Operaciones GroupBy</h2>
<p><strong>GroupBy</strong> = &quot;split-apply-combine&quot;</p>
<p><strong>GroupBy responde</strong>: &quot;¬øCu√°l es el [m√©trica] por [categor√≠a]?&quot;</p>
<pre><code class="language-python"><span class="hljs-comment"># Precio medio por barrio</span>
df.groupby(<span class="hljs-string">&quot;neighborhood&quot;</span>)[<span class="hljs-string">&quot;price&quot;</span>].mean()

<span class="hljs-comment"># M√∫ltiples agregaciones</span>
df.groupby(<span class="hljs-string">&quot;neighborhood&quot;</span>)[<span class="hljs-string">&quot;price&quot;</span>].agg([<span class="hljs-string">&quot;mean&quot;</span>, <span class="hljs-string">&quot;median&quot;</span>, <span class="hljs-string">&quot;count&quot;</span>])
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="17" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<pre><code class="language-python"><span class="hljs-comment"># M√∫ltiples columnas</span>
df.groupby([<span class="hljs-string">&quot;neighborhood&quot;</span>, <span class="hljs-string">&quot;type&quot;</span>])[<span class="hljs-string">&quot;price&quot;</span>].mean()

<span class="hljs-comment"># Como DataFrame</span>
precio_barrio = df.groupby(<span class="hljs-string">&quot;neighborhood&quot;</span>)[<span class="hljs-string">&quot;price&quot;</span>].mean().reset_index()
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-class="divider" data-theme="eae" lang="ca-ES" class="divider" data-marpit-pagination="18" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--class:divider;--theme:eae;" data-marpit-pagination-total="33">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-class="divider" data-theme="eae" lang="ca-ES" class="divider" data-marpit-pagination="19" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--class:divider;--theme:eae;" data-marpit-pagination-total="33">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="20" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">

<p>Veamos el cuarteto de Anscombe.</p>
<p>Se trata de 4 datasets con las <strong>mismas</strong> estad√≠sticas: media, desviaci√≥n, correlaci√≥n y recta de regresi√≥n lineal.</p>
<p>No obstante, las distribuciones son <strong>muy</strong> diferentes.</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="21" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://matplotlib.org/stable/_images/sphx_glr_anscombe_001.png&quot;);background-size:700px auto;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="21" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33" data-marpit-advanced-background="content"><footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>

<p><strong>API simple para gr√°ficos interactivos</strong></p>
<p>¬øPor qu√© Plotly?</p>
<ul>
<li><img class="emoji" draggable="false" alt="‚úÖ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Interactivo (zoom, pan, hover)</li>

<li><img class="emoji" draggable="false" alt="‚úÖ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Funciona perfecto en Colab</li>
<li><img class="emoji" draggable="false" alt="‚úÖ" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Visualizaciones profesionales con poco c√≥digo</li>
</ul>

<pre><code class="language-python"><span class="hljs-keyword">import</span> plotly.express <span class="hljs-keyword">as</span> px

<span class="hljs-comment"># Scatter plot simple</span>
fig = px.scatter(df, x=<span class="hljs-string">&quot;sqrmts&quot;</span>, y=<span class="hljs-string">&quot;price&quot;</span>)
fig.show()
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="24" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="scatter-plot-b%C3%A1sico">Scatter Plot: B√°sico</h2>
<pre><code class="language-python"><span class="hljs-comment"># B√°sico</span>
fig = px.scatter(df, x=<span class="hljs-string">&quot;sqrmts&quot;</span>, y=<span class="hljs-string">&quot;price&quot;</span>)
fig.show()

<span class="hljs-comment"># Con color por categor√≠a</span>
fig = px.scatter(df, x=<span class="hljs-string">&quot;sqrmts&quot;</span>, y=<span class="hljs-string">&quot;price&quot;</span>,
                 color=<span class="hljs-string">&quot;neighborhood&quot;</span>)
fig.show()
</code></pre>
<p><strong>Scatter plots revelan</strong>: correlaciones, outliers, clusters</p>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="25" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="scatter-plot-opciones-avanzadas">Scatter Plot: Opciones Avanzadas</h2>
<pre><code class="language-python"><span class="hljs-comment"># Con tama√±o de punto</span>
fig = px.scatter(df, x=<span class="hljs-string">&quot;sqrmts&quot;</span>, y=<span class="hljs-string">&quot;price&quot;</span>,
                 color=<span class="hljs-string">&quot;neighborhood&quot;</span>, size=<span class="hljs-string">&quot;rooms&quot;</span>)
fig.show()

<span class="hljs-comment"># Con informaci√≥n adicional en hover</span>
fig = px.scatter(df, x=<span class="hljs-string">&quot;sqrmts&quot;</span>, y=<span class="hljs-string">&quot;price&quot;</span>,
                 color=<span class="hljs-string">&quot;neighborhood&quot;</span>,
                 hover_data=[<span class="hljs-string">&quot;type&quot;</span>, <span class="hljs-string">&quot;rooms&quot;</span>])
fig.show()
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="26" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="bar-chart">Bar Chart</h2>
<pre><code class="language-python"><span class="hljs-comment"># Contar por barrio</span>
counts = df[<span class="hljs-string">&quot;neighborhood&quot;</span>].value_counts().reset_index()
counts.columns = [<span class="hljs-string">&quot;neighborhood&quot;</span>, <span class="hljs-string">&quot;count&quot;</span>]

fig = px.bar(counts, x=<span class="hljs-string">&quot;neighborhood&quot;</span>, y=<span class="hljs-string">&quot;count&quot;</span>)
fig.show()
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="27" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="bar-chart-agregaciones">Bar Chart: Agregaciones</h2>
<pre><code class="language-python"><span class="hljs-comment"># Precio medio por barrio</span>
avg_price = df.groupby(<span class="hljs-string">&quot;neighborhood&quot;</span>)[<span class="hljs-string">&quot;price&quot;</span>].mean().reset_index()
fig = px.bar(avg_price, x=<span class="hljs-string">&quot;neighborhood&quot;</span>, y=<span class="hljs-string">&quot;price&quot;</span>)
fig.show()

<span class="hljs-comment"># Barras horizontales</span>
fig = px.bar(avg_price, x=<span class="hljs-string">&quot;price&quot;</span>, y=<span class="hljs-string">&quot;neighborhood&quot;</span>,
             orientation=<span class="hljs-string">&quot;h&quot;</span>)
fig.show()
</code></pre>
<footer>Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="28" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="histogram">Histogram</h2>
<pre><code class="language-python"><span class="hljs-comment"># Distribuci√≥n de precios</span>
fig = px.histogram(df, x=<span class="hljs-string">&quot;price&quot;</span>, nbins=<span class="hljs-number">50</span>)

<span class="hljs-comment"># Con color por tipo</span>
fig = px.histogram(df, x=<span class="hljs-string">&quot;price&quot;</span>, color=<span class="hljs-string">&quot;type&quot;</span>, nbins=<span class="hljs-number">30</span>)
fig.show()
</code></pre>
<p><strong>Histograms revelan</strong>: simetr√≠a, sesgos, multimodalidad, outliers</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-footer="Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="29" style="--paginate:true;--footer:Business Analytics &amp; Data Science | Alberto C√°mara | 4 febrero 2026;--theme:eae;" data-marpit-pagination-total="33">
<h2 id="box-plot">Box Plot</h2>

fig = px.box(df, y=<span class="hljs-string">&quot;price&quot;</span>)
