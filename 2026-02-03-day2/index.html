<h2 id="listas-colecciones-ordenadas">Listas: Colecciones Ordenadas</h2>

<h2 id="operaciones-con-listas-a%C3%B1adir-y-eliminar">Operaciones con Listas: A√±adir y Eliminar</h2>
<pre><code class="language-python">ciudades = [<span class="hljs-string">&quot;Barcelona&quot;</span>, <span class="hljs-string">&quot;Madrid&quot;</span>, <span class="hljs-string">&quot;Valencia&quot;</span>]

<h2 id="operaciones-con-listas-ordenar">Operaciones con Listas: Ordenar</h2>
<pre><code class="language-python">ciudades = [<span class="hljs-string">&quot;Barcelona&quot;</span>, <span class="hljs-string">&quot;Madrid&quot;</span>, <span class="hljs-string">&quot;Valencia&quot;</span>]

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="10" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<h2 id="slicing-obtener-sublistas">Slicing: Obtener Sublistas</h2>
<p><strong>Slicing</strong> permite extraer partes de una lista.</p>
<pre><code class="language-python">precios = [<span class="hljs-number">250000</span>, <span class="hljs-number">320000</span>, <span class="hljs-number">180000</span>, <span class="hljs-number">450000</span>, <span class="hljs-number">290000</span>, <span class="hljs-number">410000</span>]

<span class="hljs-comment"># Sintaxis: lista[inicio:fin:paso]</span>
primeros_tres = precios[<span class="hljs-number">0</span>:<span class="hljs-number">3</span>]  <span class="hljs-comment"># [250000, 320000, 180000]</span>
primeros_tres = precios[:<span class="hljs-number">3</span>]   <span class="hljs-comment"># Equivalente (inicio por defecto = 0)</span>

</code></pre>
<footer>Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="11" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<pre><code class="language-python"><span class="hljs-comment"># Con paso</span>
cada_dos = precios[::<span class="hljs-number">2</span>]  <span class="hljs-comment"># [250000, 180000, 290000]</span>
invertida = precios[::-<span class="hljs-number">1</span>]  <span class="hljs-comment"># Lista al rev√©s</span>
</code></pre>
<p><strong>Cuidado</strong>: El √≠ndice final NO se incluye ‚Üí <code>precios[0:3]</code> devuelve elementos 0, 1, 2</p>
<p><strong>Truco √∫til</strong>: <code>[::-1]</code> invierte la lista</p>
<p>Slicing de listas funciona igual que <code>range(start, stop, step)</code></p>
<footer>Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="12" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<h2 id="listas-de-listas-matrices">Listas de Listas (Matrices)</h2>

propiedades = [

<pre><code class="language-python"><span class="hljs-comment"># Acceder a elementos</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="14" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<h2 id="diccionarios-pares-clave-valor">Diccionarios: Pares Clave-Valor</h2>
<p>Un <strong>diccionario</strong> almacena pares clave-valor (como un JSON).</p>
<pre><code class="language-python"><span class="hljs-comment"># Crear diccionario</span>
propiedad = {
    <span class="hljs-string">&quot;barrio&quot;</span>: <span class="hljs-string">&quot;Eixample&quot;</span>,
    <span class="hljs-string">&quot;tipo&quot;</span>: <span class="hljs-string">&quot;Piso&quot;</span>,
    <span class="hljs-string">&quot;precio&quot;</span>: <span class="hljs-number">350000</span>,
    <span class="hljs-string">&quot;habitaciones&quot;</span>: <span class="hljs-number">3</span>,
    <span class="hljs-string">&quot;metros&quot;</span>: <span class="hljs-number">85</span>
}
</code></pre>
<footer>Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="15" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<pre><code class="language-python"><span class="hljs-comment"># Acceder a valores</span>
barrio = propiedad[<span class="hljs-string">&quot;barrio&quot;</span>]  <span class="hljs-comment"># &quot;Eixample&quot;</span>

<span class="hljs-comment"># Modificar o a√±adir</span>

</code></pre>
<p><strong>Caracter√≠sticas</strong>: Claves √∫nicas, muy r√°pidos para b√∫squedas</p>
<p><strong>Nota</strong>: <code>get()</code> es m√°s seguro que <code>[]</code> porque no da error si falta la clave</p>
<footer>Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="16" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<h2 id="operaciones-con-diccionarios">Operaciones con Diccionarios</h2>
<pre><code class="language-python">propiedad = {<span class="hljs-string">&quot;barrio&quot;</span>: <span class="hljs-string">&quot;Gr√†cia&quot;</span>, <span class="hljs-string">&quot;precio&quot;</span>: <span class="hljs-number">320000</span>, <span class="hljs-string">&quot;metros&quot;</span>: <span class="hljs-number">75</span>}

<span class="hljs-comment"># Obtener claves, valores, pares</span>

<span class="hljs-comment"># Verificar si existe una clave</span>

</code></pre>
<footer>Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="17" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<pre><code class="language-python"><span class="hljs-comment"># Iterar</span>
<span class="hljs-keyword">for</span> clave, valor <span class="hljs-keyword">in</span> propiedad.items():
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{clave}</span>: <span class="hljs-subst">{valor}</span>&quot;</span>)

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="18" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<h2 id="listas-vs-diccionarios">Listas vs Diccionarios</h2>
<table>
<thead>
<tr>
<th>Caracter√≠stica</th>
<th>Lista</th>
<th>Diccionario</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Acceso</strong></td>

<span class="hljs-comment"># Atributo (solo funciona si el nombre es v√°lido como variable)</span>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="38" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<p><strong>Serie vs DataFrame</strong>:</p>
<ul>
<li><code>df[&quot;price&quot;]</code> ‚Üí Serie (una dimensi√≥n, como una columna de Excel)</li>
<li><code>df[[&quot;price&quot;]]</code> ‚Üí DataFrame (dos dimensiones, tabla con 1 columna)</li>
</ul>
<p><strong>Nota</strong>: Preferir <code>df[&quot;price&quot;]</code> si el nombre tiene espacios o caracteres especiales</p>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="39" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<h2 id="filtrado-de-filas-condiciones-booleanas">Filtrado de Filas: Condiciones Booleanas</h2>
<p>Seleccionar filas que cumplen una condici√≥n:</p>
<pre><code class="language-python"><span class="hljs-comment"># Propiedades caras (precio &gt; 400000)</span>
caras = df[df[<span class="hljs-string">&quot;price&quot;</span>] &gt; <span class="hljs-number">400000</span>]

<span class="hljs-comment"># Propiedades en Eixample</span>
eixample = df[df[<span class="hljs-string">&quot;neighborhood&quot;</span>] == <span class="hljs-string">&quot;Eixample&quot;</span>]

<span class="hljs-comment"># M√∫ltiples condiciones: &amp; (and), | (or)</span>
caras_eixample = df[(df[<span class="hljs-string">&quot;price&quot;</span>] &gt; <span class="hljs-number">400000</span>) &amp; (df[<span class="hljs-string">&quot;neighborhood&quot;</span>] == <span class="hljs-string">&quot;Eixample&quot;</span>)]
baratas_o_gracia = df[(df[<span class="hljs-string">&quot;price&quot;</span>] &lt; <span class="hljs-number">200000</span>) | (df[<span class="hljs-string">&quot;neighborhood&quot;</span>] == <span class="hljs-string">&quot;Gr√†cia&quot;</span>)]
</code></pre>
<footer>Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-footer="Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="40" style="--paginate:true;--footer:Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026;--theme:eae;" data-marpit-pagination-total="47">
<p><strong>Importante</strong>: Usar <code>&amp;</code> y <code>|</code> (no <code>and</code>/<code>or</code>). Par√©ntesis obligatorios.</p>
<p><strong>Paso a paso</strong>:</p>
<ol>
<li><code>mask = df[&quot;price&quot;] &gt; 400000</code> ‚Üí Serie de True/False</li>
<li><code>df[mask]</code> ‚Üí Filtra filas donde True</li>
</ol>
<footer>Introducci√≥n a Python para ML  |  Alberto C√°mara  |  3 febrero 2026</footer>
</section>

<h2 id="indexaci%C3%B3n-loc-por-etiquetas">Indexaci√≥n: loc (por etiquetas)</h2>
<p><strong>loc</strong>: Acceso por etiquetas (nombres de filas/columnas)</p>
<pre><code class="language-python"><span class="hljs-comment"># loc: [filas, columnas] por etiqueta</span>
df.loc[<span class="hljs-number">0</span>, <span class="hljs-string">&quot;price&quot;</span>]  <span class="hljs-comment"># Fila con √≠ndice 0, columna &quot;price&quot;</span>
df.loc[<span class="hljs-number">0</span>:<span class="hljs-number">5</span>, [<span class="hljs-string">&quot;neighborhood&quot;</span>, <span class="hljs-string">&quot;price&quot;</span>]]  <span class="hljs-comment"># Filas 0-5, columnas espec√≠ficas</span>
df.loc[df[<span class="hljs-string">&quot;price&quot;</span>] &gt; <span class="hljs-number">400000</span>, <span class="hljs-string">&quot;neighborhood&quot;</span>]  <span class="hljs-comment"># Barrios de propiedades caras</span>
</code></pre>
<p><strong>Nota</strong>: <code>loc</code> incluye el extremo final del slice</p>

<h2 id="indexaci%C3%B3n-iloc-por-posici%C3%B3n">Indexaci√≥n: iloc (por posici√≥n)</h2>
<p><strong>iloc</strong>: Acceso por posici√≥n (√≠ndices num√©ricos)</p>
<pre><code class="language-python"><span class="hljs-comment"># iloc: [filas, columnas] por posici√≥n</span>
df.iloc[<span class="hljs-number">0</span>, <span class="hljs-number">3</span>]  <span class="hljs-comment"># Primera fila, cuarta columna</span>
df.iloc[<span class="hljs-number">0</span>:<span class="hljs-number">5</span>, <span class="hljs-number">0</span>:<span class="hljs-number">3</span>]  <span class="hljs-comment"># Primeras 5 filas, primeras 3 columnas</span>
df.iloc[:, -<span class="hljs-number">1</span>]  <span class="hljs-comment"># Todas las filas, √∫ltima columna</span>
</code></pre>
<p><strong>Nota</strong>: <code>iloc</code> NO incluye el extremo final (como slicing de listas)</p>
<p><strong>Preferir <code>loc</code> cuando sea posible</strong> (m√°s legible con nombres de columnas)</p>
