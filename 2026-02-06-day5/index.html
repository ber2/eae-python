<p><strong>Muestra</strong> = subconjunto de la poblaci칩n que medimos</p>

<h2 id="distribuci%C3%B3n-muestral">Distribuci칩n Muestral</h2>
<p>Si tomamos muchas muestras, cada una tendr칤a una media diferente.</p>

<p><strong>Interpretaci칩n correcta</strong>:<br />

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="11" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<h2 id="calcular-ic-en-python-12">Calcular IC en Python (1/2)</h2>
<pre><code class="language-python"><span class="hljs-keyword">from</span> scipy <span class="hljs-keyword">import</span> stats
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Datos de muestra</span>
precios = df[<span class="hljs-string">&#x27;price&#x27;</span>].dropna()
n = <span class="hljs-built_in">len</span>(precios)
mean = precios.mean()
se = precios.std() / np.sqrt(n)
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="12" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<h2 id="calcular-ic-en-python-22">Calcular IC en Python (2/2)</h2>
<pre><code class="language-python"><span class="hljs-comment"># IC 95% (usando t-distribution)</span>
confidence = <span class="hljs-number">0.95</span>
ic = stats.t.interval(confidence, df=n-<span class="hljs-number">1</span>, loc=mean, scale=se)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Media: <span class="hljs-subst">{mean:<span class="hljs-number">.0</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;IC 95%: [<span class="hljs-subst">{ic[<span class="hljs-number">0</span>]:<span class="hljs-number">.0</span>f}</span>, <span class="hljs-subst">{ic[<span class="hljs-number">1</span>]:<span class="hljs-number">.0</span>f}</span>]&quot;</span>)
</code></pre>

<h2 id="tests-de-hip%C3%B3tesis-concepto">Tests de Hip칩tesis: Concepto</h2>
<p><strong>Pregunta</strong>: 쮼l precio medio de los pisos en el Eixample es diferente que en Sants?</p>
<p><strong>Enfoque de test de hip칩tesis</strong>:</p>
<ol>
<li><strong>H (hip칩tesis nula)</strong>: No hay diferencia (풮_Eixample = 풮_Sants)</li>
<li><strong>H (hip칩tesis alternativa)</strong>: S칤 hay diferencia (풮_Eixample  풮_Sants)</li>
<li><strong>Recolectar datos</strong> y calcular un estad칤stico</li>
<li><strong>Calcular p-valor</strong>: 쯈u칠 tan probable es ver estos datos si H es cierto?</li>
<li><strong>Decidir</strong>: Si p-valor &lt; 0.05  rechazamos H</li>
</ol>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="15" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<h2 id="p-valor-interpretaci%C3%B3n">P-valor: Interpretaci칩n</h2>
<p><strong>P-valor</strong> = probabilidad de observar datos tan extremos (o m치s) si H es cierto</p>
<p><strong>Regla com칰n</strong>: 풤 = 0.05 (5%)</p>
<ul>
<li>p &lt; 0.05  Rechazamos H  Resultado &quot;estad칤sticamente significativo&quot;</li>
<li>p 곤 0.05  No rechazamos H  No hay evidencia suficiente</li>
</ul>
<p><strong>Interpretaci칩n CORRECTA</strong>:<br />
&quot;Si no hubiera diferencia real, ver칤amos datos como estos solo el 5% de las veces&quot;</p>
<p><strong>Interpretaci칩n INCORRECTA</strong>:<br />
&quot;Hay 5% de probabilidad de que H sea cierto&quot;</p>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="16" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<h2 id="errores-en-tests-de-hip%C3%B3tesis">Errores en Tests de Hip칩tesis</h2>
<table>
<thead>
<tr>
<th></th>
<th>H es verdad</th>
<th>H es falsa</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Rechazamos H</strong></td>
<td><img class="emoji" draggable="false" alt="仇" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Error Tipo I (falso positivo)</td>
<td><img class="emoji" draggable="false" alt="九" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Correcto</td>
</tr>
<tr>
<td><strong>No rechazamos H</strong></td>
<td><img class="emoji" draggable="false" alt="九" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> Correcto</td>
<td><img class="emoji" draggable="false" alt="仇" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/> Error Tipo II (falso negativo)</td>
</tr>
</tbody>
</table>
<p><strong>Error Tipo I</strong>: Decir que hay efecto cuando no lo hay (controlado por 풤)<br />
<strong>Error Tipo II</strong>: No detectar un efecto que existe (relacionado con poder estad칤stico)</p>
<p><strong>Trade-off</strong>: Reducir uno aumenta el otro</p>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-class="divider" data-theme="eae" lang="ca-ES" class="divider" data-marpit-pagination="17" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--class:divider;--theme:eae;" data-marpit-pagination-total="31">
<h1 id="segunda-parte-tests-estad%C3%ADsticos-en-pr%C3%A1ctica">Segunda Parte: Tests Estad칤sticos en Pr치ctica</h1>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="18" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<h2 id="t-test-una-muestra">T-test: Una Muestra</h2>
<p><strong>Pregunta</strong>: 쮼l precio medio es diferente de 300k?</p>
<p><strong>H</strong>: 풮 = 300000<br />
<strong>H</strong>: 풮  300000</p>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="19" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<pre><code class="language-python"><span class="hljs-keyword">from</span> scipy <span class="hljs-keyword">import</span> stats

<span class="hljs-comment"># T-test de una muestra</span>
t_stat, p_value = stats.ttest_1samp(df[<span class="hljs-string">&#x27;price&#x27;</span>].dropna(), <span class="hljs-number">300000</span>)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;t-statistic: <span class="hljs-subst">{t_stat:<span class="hljs-number">.3</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;p-value: <span class="hljs-subst">{p_value:<span class="hljs-number">.4</span>f}</span>&quot;</span>)

<span class="hljs-keyword">if</span> p_value &lt; <span class="hljs-number">0.05</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Rechazamos H: el precio medio es diferente de 300k&quot;</span>)
<span class="hljs-keyword">else</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;No rechazamos H&quot;</span>)
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="20" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<h2 id="t-test-dos-muestras-independientes">T-test: Dos Muestras Independientes</h2>
<p><strong>Pregunta</strong>: 쮼l precio medio de pisos con terraza es diferente que sin terraza?</p>
<p><strong>H</strong>: 풮_con_terraza = 풮_sin_terraza<br />
<strong>H</strong>: 풮_con_terraza  풮_sin_terraza</p>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="21" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<pre><code class="language-python"><span class="hljs-comment"># Separar grupos</span>
con_terraza = df[df[<span class="hljs-string">&#x27;terrace&#x27;</span>] == <span class="hljs-number">1</span>][<span class="hljs-string">&#x27;price&#x27;</span>].dropna()
sin_terraza = df[df[<span class="hljs-string">&#x27;terrace&#x27;</span>] == <span class="hljs-number">0</span>][<span class="hljs-string">&#x27;price&#x27;</span>].dropna()

<span class="hljs-comment"># T-test de dos muestras</span>
t_stat, p_value = stats.ttest_ind(con_terraza, sin_terraza)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Media con terraza: <span class="hljs-subst">{con_terraza.mean():<span class="hljs-number">.0</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Media sin terraza: <span class="hljs-subst">{sin_terraza.mean():<span class="hljs-number">.0</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;p-value: <span class="hljs-subst">{p_value:<span class="hljs-number">.4</span>f}</span>&quot;</span>)
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="22" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">

<span class="hljs-comment"># Preparar datos</span>
df_viz = df[df[<span class="hljs-string">&#x27;terrace&#x27;</span>].isin([<span class="hljs-number">0</span>, <span class="hljs-number">1</span>])].copy()

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="24" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<h2 id="test-chi-cuadrado-tabla-de-contingencia">Test Chi-Cuadrado: Tabla de Contingencia</h2>
<p><strong>Pregunta</strong>: 쮿ay asociaci칩n entre barrio y tipo de propiedad?</p>
<p><strong>Para variables categ칩ricas</strong>  Chi-cuadrado (픦)</p>
<pre><code class="language-python"><span class="hljs-comment"># Crear tabla de contingencia</span>
tabla = pd.crosstab(df[<span class="hljs-string">&#x27;neighborhood&#x27;</span>], df[<span class="hljs-string">&#x27;type&#x27;</span>])
<span class="hljs-built_in">print</span>(tabla)
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="25" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026;--theme:eae;" data-marpit-pagination-total="31">
<h2 id="test-chi-cuadrado-realizar-test">Test Chi-Cuadrado: Realizar Test</h2>
<pre><code class="language-python"><span class="hljs-comment"># Test chi-cuadrado</span>
chi2, p_value, dof, expected = stats.chi2_contingency(tabla)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;픦 statistic: <span class="hljs-subst">{chi2:<span class="hljs-number">.2</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;p-value: <span class="hljs-subst">{p_value:<span class="hljs-number">.4</span>f}</span>&quot;</span>)

<span class="hljs-keyword">if</span> p_value &lt; <span class="hljs-number">0.05</span>:
    <span class="hljs-built_in">print</span>(<span class="hljs-string">&quot;Hay asociaci칩n significativa entre barrio y tipo&quot;</span>)
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C치mara  |  6 febrero 2026</footer>
</section>

3Z"></path><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z" transform="translate(500,0)"></path></g></g></g></svg></mjx-container>)</li>

<h2 id="significancia-vs-importancia-pr%C3%A1ctica">Significancia vs Importancia Pr치ctica</h2>
<p><strong>Significancia estad칤stica</strong> (p &lt; 0.05):</p>
<ul>
<li>&quot;Hay evidencia de diferencia&quot;</li>
<li>Con muestras grandes, diferencias peque침as pueden ser significativas</li>
</ul>
<p><strong>Importancia pr치ctica</strong>:</p>
<ul>
<li>&quot;La diferencia es suficientemente grande para importar&quot;</li>
<li>Diferencia de 1000 en precio puede ser estad칤sticamente significativa pero no pr치cticamente importante</li>
</ul>
<p><strong>Siempre reportar ambos</strong>: p-valor Y magnitud del efecto</p>

<h2 id="buenas-pr%C3%A1cticas">Buenas Pr치cticas</h2>
<p><img class="emoji" draggable="false" alt="九" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Visualizar antes de testear</strong><br />
<img class="emoji" draggable="false" alt="九" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Verificar supuestos del test</strong><br />
<img class="emoji" draggable="false" alt="九" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Reportar IC adem치s de p-valores</strong><br />
<img class="emoji" draggable="false" alt="九" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Considerar importancia pr치ctica, no solo estad칤stica</strong><br />
<img class="emoji" draggable="false" alt="九" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2705.svg" data-marp-twemoji=""/> <strong>Preregistrar hip칩tesis cuando sea posible</strong> (evita p-hacking)</p>
