<h2 id="regresi%C3%B3n-vs-clasificaci%C3%B3n">Regresi√≥n vs Clasificaci√≥n</h2>
<p><strong>Regresi√≥n</strong> (D√≠as 6-7):</p>

<p><strong>Clasificaci√≥n</strong> (Hoy):</p>
<ul>

<p><strong>Codificaci√≥n t√≠pica</strong>: Clase positiva = 1, Clase negativa = 0</p>

<h2 id="consideraciones-pr%C3%A1cticas">Consideraciones pr√°cticas</h2>
<p>Para entrenar una regresi√≥n log√≠stica las consideraciones a tener en cuenta son las mismas que con una regresi√≥n lineal:</p>
<ul>
<li>Usar one-hot encoding para variables categ√≥ricas</li>
<li>El c√≥digo es muy parecido, con algunas sutilezas extra</li>
</ul>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  11 febrero 2026</footer>

<h2 id="predecir-probabilidades">Predecir Probabilidades</h2>
<pre><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression

model = LogisticRegression()
model.fit(X_train, y_train)

<span class="hljs-comment"># Probabilidades</span>
probas = model.predict_proba(X_test)  <span class="hljs-comment"># (n_samples, 2)</span>
proba_positiva = probas[:, <span class="hljs-number">1</span>]  <span class="hljs-comment"># Probabilidad de clase 1</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Probabilidad de cancelaci√≥n: <span class="hljs-subst">{proba_positiva[<span class="hljs-number">0</span>]:<span class="hljs-number">.2</span>f}</span>&quot;</span>)
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  11 febrero 2026</footer>
</section>

<h2 id="umbral-de-decisi%C3%B3n">Umbral de Decisi√≥n</h2>
<p><strong>Problema</strong>: ¬øC√≥mo convertir probabilidad ‚Üí clase?</p>
<p><strong>Soluci√≥n</strong>: Umbral (por defecto = 0.5)</p>
<pre><code class="language-python"><span class="hljs-comment"># Predicci√≥n de clase (umbral 0.5)</span>
predicciones = model.predict(X_test)

<span class="hljs-comment"># Equivalente a:</span>
predicciones = (proba_positiva &gt;= <span class="hljs-number">0.5</span>).astype(<span class="hljs-built_in">int</span>)
</code></pre>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  11 febrero 2026</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="Business Analytics &amp; Data Science  |  Alberto C√°mara  |  11 febrero 2026" data-theme="eae" lang="ca-ES" data-marpit-pagination="13" style="--paginate:true;--footer:Business Analytics &amp; Data Science  |  Alberto C√°mara  |  11 febrero 2026;--theme:eae;" data-marpit-pagination-total="32">
<p>El umbral debe ser ajustado seg√∫n el contexto:</p>
<ul>
<li>Detectar fraude: umbral bajo (0.3) ‚Üí m√°s sensible</li>
<li>Spam: umbral alto (0.7) ‚Üí m√°s conservador</li>
</ul>
<p>Esto tiene que ver con los errores de tipo I y II; el umbral de decisi√≥n permite hacer un trade-off entre ambos.</p>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  11 febrero 2026</footer>
</section>

<h2 id="trade-off-precision-vs-recall">Trade-off Precision vs Recall</h2>
<p><strong>Precision alta</strong> ‚Üí Pocas falsas alarmas, pero podemos perder positivos<br />
<strong>Recall alto</strong> ‚Üí Detectamos todos los positivos, pero m√°s falsas alarmas</p>
<p><strong>Ejemplo</strong>: Detector de c√°ncer</p>
<ul>
<li>Recall alto (no perdernos ning√∫n caso) ‚Üí m√°s FP (m√°s pruebas innecesarias)</li>
<li>Precision alta (menos falsas alarmas) ‚Üí m√°s FN (casos perdidos)</li>
</ul>
<footer>Business Analytics &amp; Data Science  |  Alberto C√°mara  |  11 febrero 2026</footer>
</section>

<h2 id="calcular-m%C3%A9tricas-en-python">Calcular M√©tricas en Python</h2>
<pre><code class="language-python"><span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> (
  confusion_matrix, accuracy_score, precision_score, recall_score, f1_score
)

<span class="hljs-comment"># Matriz de confusi√≥n</span>

<span class="hljs-built_in">print</span>(cm)
</code></pre>

<pre><code class="language-python"><span class="hljs-comment"># M√©tricas</span>
